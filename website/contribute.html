<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - ADK by Example</title>
    <meta name="description" content="Learn how to contribute your own ADK examples to help the community">

    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            /* Light mode colors */
            --primary: #4285f4;
            --primary-dark: #1a73e8;
            --text: #202124;
            --text-light: #5f6368;
            --bg: #ffffff;
            --bg-gray: #f8f9fa;
            --card: #ffffff;
            --border: #dadce0;
            --success: #1e8e3e;
            --warning: #f57c00;
            --code-bg: #f8f9fa;
            --radius: 8px;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --primary: #8ab4f8;
            --primary-dark: #669df6;
            --text: #e8eaed;
            --text-light: #9aa0a6;
            --bg: #202124;
            --bg-gray: #292a2d;
            --card: #292a2d;
            --border: #5f6368;
            --success: #81c995;
            --warning: #ffa726;
            --code-bg: #1e1e1e;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary);
            color: white;
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .stat {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Loading state */
        #loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main content */
        main {
            padding: 3rem 0;
        }

        #content {
            display: none;
        }

        #content.loaded {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Markdown styling */
        #content h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        #content h2 {
            color: var(--text);
            font-size: 1.6rem;
            margin: 2rem 0 1rem;
            padding-top: 1rem;
        }

        #content h3 {
            color: var(--text);
            font-size: 1.3rem;
            margin: 1.5rem 0 0.8rem;
        }

        #content h4 {
            color: var(--text);
            font-size: 1.1rem;
            margin: 1.2rem 0 0.6rem;
        }

        #content p {
            margin-bottom: 1rem;
            color: var(--text);
        }

        #content a {
            color: var(--primary);
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content ul, #content ol {
            margin: 1rem 0 1rem 2rem;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--text);
        }

        #content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        #content pre code {
            background: none;
            padding: 0;
        }

        #content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-light);
            font-style: italic;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        #content th,
        #content td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        #content th {
            background: var(--bg-gray);
            font-weight: 600;
        }

        #content hr {
            border: none;
            border-top: 2px solid var(--border);
            margin: 2rem 0;
        }

        /* Checkboxes in lists */
        #content input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        /* Footer */
        footer {
            background: var(--bg-gray);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .stats {
                gap: 1rem;
            }

            #content h1 {
                font-size: 1.6rem;
            }

            #content h2 {
                font-size: 1.3rem;
            }

            main {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </button>
        <div class="container">
            <h1>üöÄ Add Your Example</h1>
            <p>Share your ADK pattern with the community</p>
            <div class="stats">
                <span class="stat">üìä 35+ Examples</span>
                <span class="stat">üë• Open Source</span>
                <span class="stat">‚è±Ô∏è ~30 minutes</span>
            </div>
            <a href="index.html" class="back-link">‚Üê Back to Examples</a>
        </div>
    </header>

    <main class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading contribution guide...</p>
        </div>

        <div id="content"></div>
    </main>

    <footer>
        <div class="container">
            <p>
                Built with ‚ù§Ô∏è for the ADK community by <a href="https://www.linkedin.com/in/lavinigam/" target="_blank" rel="noopener noreferrer">Lavi Nigam</a> |
                <a href="https://github.com/lavinigam-gcp/adk-by-example">Contribute on GitHub</a> |
                <a href="https://github.com/google/adk">Official ADK Docs</a>
            </p>
        </div>
    </footer>

    <script>
        // Dark mode handling
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('svg');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>';
            } else {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        initTheme();

        // Fetch and render CONTRIBUTING.md
        async function loadContributingGuide() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/lavinigam-gcp/adk-by-example/main/CONTRIBUTING.md');

                if (!response.ok) {
                    throw new Error('Failed to load contribution guide');
                }

                const markdown = await response.text();

                // Parse markdown to HTML
                const html = marked.parse(markdown);

                // Display content
                const contentEl = document.getElementById('content');
                const loadingEl = document.getElementById('loading');

                contentEl.innerHTML = html;
                loadingEl.style.display = 'none';
                contentEl.classList.add('loaded');

                // Process checkboxes to make them look better
                contentEl.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.disabled = false; // Make checkboxes interactive
                });

            } catch (error) {
                console.error('Error loading contribution guide:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--text);">Failed to load contribution guide.</p>
                    <p style="margin-top: 1rem;">
                        <a href="https://github.com/lavinigam-gcp/adk-by-example/blob/main/CONTRIBUTING.md"
                           style="color: var(--primary);">
                            View on GitHub ‚Üí
                        </a>
                    </p>
                `;
            }
        }

        // Load the guide when page loads
        loadContributingGuide();
    </script>
</body>
</html>
