<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK by Example - Copy-paste solutions for ADK developers</title>
    <meta name="description" content="Jobs-to-be-Done focused examples for Google's Agent Development Kit. Find working code for your specific needs.">
    <style>
        :root {
            /* Light mode colors */
            --primary: #4285f4;
            --primary-dark: #1a73e8;
            --text: #202124;
            --text-light: #5f6368;
            --bg: #ffffff;
            --bg-gray: #f8f9fa;
            --card: #ffffff;
            --border: #dadce0;
            --success: #1e8e3e;
            --warning: #f57c00;
            --danger: #c2185b;
            --radius: 8px;
            --shadow: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --primary: #8ab4f8;
            --primary-dark: #669df6;
            --text: #e8eaed;
            --text-light: #9aa0a6;
            --bg: #202124;
            --bg-gray: #292a2d;
            --card: #292a2d;
            --border: #5f6368;
            --success: #81c995;
            --warning: #ffa726;
            --danger: #f48fb1;
            --shadow: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Focus indicators for accessibility */
        *:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        /* Header */
        header {
            background: var(--primary);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            animation: fadeInDown 0.6s ease-out;
        }

        header p {
            font-size: 1.25rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .quick-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: white;
            color: var(--primary);
        }

        .btn.primary:hover {
            background: var(--bg-gray);
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        /* Search */
        nav {
            background: var(--bg-gray);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 90;
            transition: background-color 0.3s ease;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            background: var(--bg);
            color: var(--text);
        }

        #search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            display: none;
            font-size: 1.2rem;
            line-height: 1;
        }

        .search-clear:hover {
            color: var(--text);
        }

        .search-clear.visible {
            display: block;
        }

        .search-results-count {
            text-align: center;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-light);
            min-height: 1.5rem;
        }

        /* Search Chips */
        .search-chips {
            max-width: 700px;
            margin: 1rem auto 0;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-chip {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .search-chip:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Tag Filters */
        .tag-filters {
            max-width: 1200px;
            margin: 1.5rem auto 0;
            padding: 0 20px;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag-filter {
            background: var(--card);
            border: 2px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text);
            font-weight: 500;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tag-filter:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .tag-filter.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Category Quick Jump Navigation */
        .category-nav {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 80;
            overflow-x: auto;
            scrollbar-width: thin;
            display: none;
        }

        .category-nav.visible {
            display: block;
        }

        .category-nav-items {
            display: flex;
            gap: 0.5rem;
            padding: 0 20px;
            min-width: max-content;
        }

        .category-nav-item {
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius);
            background: var(--bg-gray);
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category-nav-item:hover,
        .category-nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        main {
            padding: 3rem 0;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text);
            animation: fadeIn 0.6s ease-out;
        }

        /* Categories */
        .category {
            margin-bottom: 3rem;
            scroll-margin-top: 100px;
        }

        .category h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Examples Grid */
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .example-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            position: relative;
            opacity: 0;
            animation: fadeInCard 0.5s ease-out forwards;
        }

        .example-card:hover {
            box-shadow: 0 8px 16px var(--shadow-hover);
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .example-card h4 {
            font-size: 1.25rem;
            color: var(--primary);
            margin: 0;
            padding-right: 2rem;
        }

        .example-card .jtbd {
            font-style: italic;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .example-card .description {
            color: var(--text);
            font-size: 1rem;
            flex-grow: 1;
        }

        /* Code block with copy button */
        .code-wrapper {
            position: relative;
        }

        .example-card code {
            background: var(--bg-gray);
            padding: 0.75rem;
            padding-right: 3rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: block;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.6rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .code-wrapper:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: var(--success);
            opacity: 1;
        }

        /* Card footer with badges */
        .card-footer {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .difficulty {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty.beginner {
            background: #e8f5e9;
            color: var(--success);
        }

        .difficulty.intermediate {
            background: #fff3e0;
            color: var(--warning);
        }

        .difficulty.advanced {
            background: #fce4ec;
            color: var(--danger);
        }

        [data-theme="dark"] .difficulty.beginner {
            background: rgba(129, 201, 149, 0.2);
        }

        [data-theme="dark"] .difficulty.intermediate {
            background: rgba(255, 167, 38, 0.2);
        }

        [data-theme="dark"] .difficulty.advanced {
            background: rgba(244, 143, 177, 0.2);
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            background: var(--bg-gray);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .tag-pill {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            background: var(--bg-gray);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        /* Highlight matching text */
        .highlight {
            background: #fff59d;
            font-weight: 600;
            padding: 0 2px;
            border-radius: 2px;
        }

        [data-theme="dark"] .highlight {
            background: #f9a825;
            color: #000;
        }

        /* Loading skeleton */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }

        @keyframes skeleton-loading {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .skeleton-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .skeleton-line {
            height: 1rem;
            background: var(--bg-gray);
            border-radius: 4px;
        }

        .skeleton-line.title {
            width: 70%;
            height: 1.5rem;
        }

        .skeleton-line.jtbd {
            width: 90%;
        }

        .skeleton-line.desc {
            width: 100%;
        }

        .skeleton-line.code {
            width: 60%;
            height: 2.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            animation: fadeIn 0.5s ease-out;
        }

        .empty-state h3 {
            color: var(--text);
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 1.5rem;
        }

        .empty-state .suggestions {
            margin-top: 1.5rem;
        }

        .empty-state .suggestion-chip {
            display: inline-block;
            background: var(--bg-gray);
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .empty-state .suggestion-chip:hover {
            background: var(--primary);
            color: white;
        }

        /* Footer */
        footer {
            background: var(--bg-gray);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-light);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Keyboard shortcut hint */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .keyboard-hint.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for cards */
        .example-card:nth-child(1) { animation-delay: 0.05s; }
        .example-card:nth-child(2) { animation-delay: 0.1s; }
        .example-card:nth-child(3) { animation-delay: 0.15s; }
        .example-card:nth-child(4) { animation-delay: 0.2s; }
        .example-card:nth-child(5) { animation-delay: 0.25s; }
        .example-card:nth-child(6) { animation-delay: 0.3s; }

        /* Responsive */
        @media (max-width: 1024px) {
            .examples-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
            }

            .examples-grid {
                grid-template-columns: 1fr;
            }

            .search-chips,
            .tag-filters {
                justify-content: flex-start;
            }

            .search-chip,
            .tag-filter {
                font-size: 0.85rem;
                padding: 0.5rem 0.8rem;
            }

            #search {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            main {
                padding: 2rem 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            header {
                padding: 2rem 0;
            }

            .quick-links {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }

            .card-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Print styles */
        @media print {
            nav, .theme-toggle, .keyboard-hint, .copy-btn {
                display: none;
            }

            .example-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

        </div>
    </footer>

    <!-- Keyboard shortcut hint -->
    <div class="keyboard-hint" id="keyboard-hint" role="status" aria-live="polite">Press / to search</div>

    <!-- Screen reader only class -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>

    <script>
        // Dark mode handling
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Initialize theme from localStorage or system preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('svg');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>';
            } else {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Listen for system theme changes
        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });

        initTheme();

        // Global state
        let allExamplesData = null;
        let currentQuery = '';
        let activeTagFilter = null;

        // Popular search queries
        const POPULAR_SEARCHES = [
            'search Google',
            'YAML config',
            'first agent',
            'deploy',
            'configure model'
        ];

        // Copy to clipboard function
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        // Render examples
        function renderExamples(data) {
            allExamplesData = data;
            const container = document.getElementById('categories-container');

            if (!container) {
                console.error('Container element not found!');
                return;
            }

            // Remove skeleton
            const skeleton = document.getElementById('loading-skeleton');
            if (skeleton) {
                skeleton.remove();
            }

            // Use examples_by_category if available
            const categoriesData = data.examples_by_category || data;

            // Build category nav
            const categoryNavItems = document.getElementById('category-nav-items');
            const categoryNav = document.getElementById('category-nav');

            for (const [category, examples] of Object.entries(categoriesData)) {
                const categoryId = category.toLowerCase().replace(/\s+/g, '-');

                // Add to category nav
                const navItem = document.createElement('a');
                navItem.href = `#${categoryId}`;
                navItem.className = 'category-nav-item';
                navItem.textContent = category;
                navItem.dataset.category = categoryId;
                categoryNavItems.appendChild(navItem);

                // Create category section
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.id = categoryId;
                categoryDiv.dataset.category = category;

                const categoryTitle = document.createElement('h3');
                categoryTitle.textContent = `üìÅ ${category}`;
                categoryDiv.appendChild(categoryTitle);

                const grid = document.createElement('div');
                grid.className = 'examples-grid';

                examples.forEach((example, index) => {
                    const card = document.createElement('a');
                    card.href = example.github_url || `https://github.com/lavinigam-gcp/adk-by-example/tree/main/examples/${example.path}`;
                    card.className = 'example-card';
                    card.dataset.title = example.title.toLowerCase();
                    card.dataset.jtbd = example.jtbd.toLowerCase();
                    card.dataset.description = example.description.toLowerCase();
                    card.dataset.tags = (example.tags || []).join(' ').toLowerCase();
                    card.dataset.category = example.category;
                    card.setAttribute('aria-label', `${example.title} - ${example.jtbd}`);

                    // Build tag pills HTML
                    const topTags = (example.tags || []).slice(0, 3);
                    const tagPillsHTML = topTags.map(tag =>
                        `<span class="tag-pill">${tag}</span>`
                    ).join('');

                    const timeToComplete = example.time_to_complete || '5 minutes';

                    card.innerHTML = `
                        <h4>${example.title}</h4>
                        <p class="jtbd">"${example.jtbd}"</p>
                        <p class="description">${example.description}</p>
                        <div class="code-wrapper">
                            <code>${example.command}</code>
                            <button class="copy-btn" aria-label="Copy command">Copy</button>
                        </div>
                        <div class="card-footer">
                            <span class="difficulty ${example.difficulty}">${example.difficulty}</span>
                            <span class="time-badge" title="Estimated time to complete">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 6v6l4 2"></path>
                                </svg>
                                ${timeToComplete}
                            </span>
                            ${tagPillsHTML}
                        </div>
                    `;

                    // Add copy button event listener
                    const copyBtn = card.querySelector('.copy-btn');
                    const codeElement = card.querySelector('code');
                    copyBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        copyToClipboard(codeElement.textContent, copyBtn);
                    });

                    grid.appendChild(card);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }

            // Show category nav if more than one category
            if (Object.keys(categoriesData).length > 1) {
                categoryNav.classList.add('visible');
            }

            // Intersection Observer for category nav active state
            const observerOptions = {
                rootMargin: '-100px 0px -70% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const categoryId = entry.target.id;
                        document.querySelectorAll('.category-nav-item').forEach(item => {
                            item.classList.toggle('active', item.dataset.category === categoryId);
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.category').forEach(cat => observer.observe(cat));

            // Render search chips and tag filters
            renderSearchChips();
            renderTagFilters(data);

            // Initialize search after examples are rendered
            initializeSearch();
        }

        // Render quick search chips
        function renderSearchChips() {
            const chipsContainer = document.getElementById('search-chips');
            chipsContainer.innerHTML = POPULAR_SEARCHES.map(search =>
                `<div class="search-chip" data-search="${search}" role="button" tabindex="0">${search}</div>`
            ).join('');

            // Add click and keyboard handlers
            chipsContainer.querySelectorAll('.search-chip').forEach(chip => {
                const handler = () => {
                    const searchTerm = chip.dataset.search;
                    document.getElementById('search').value = searchTerm;
                    performSearch(searchTerm);
                    updateURL(searchTerm);
                };

                chip.addEventListener('click', handler);
                chip.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handler();
                    }
                });
            });
        }

        // Render tag filters
        function renderTagFilters(data) {
            const filtersContainer = document.getElementById('tag-filters');
            const categories = data.categories || [];

            const allFilter = '<div class="tag-filter active" data-filter="all" role="button" tabindex="0">All Examples</div>';
            const categoryFilters = categories.map(cat =>
                `<div class="tag-filter" data-filter="${cat}" role="button" tabindex="0">${cat}</div>`
            ).join('');

            filtersContainer.innerHTML = allFilter + categoryFilters;

            // Add click and keyboard handlers
            filtersContainer.querySelectorAll('.tag-filter').forEach(filter => {
                const handler = () => {
                    // Update active state
                    filtersContainer.querySelectorAll('.tag-filter').forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');

                    // Apply filter
                    const filterValue = filter.dataset.filter;
                    activeTagFilter = filterValue === 'all' ? null : filterValue;
                    performSearch(currentQuery);
                };

                filter.addEventListener('click', handler);
                filter.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handler();
                    }
                });
            });
        }

        // Highlight matching text in a string
        function highlightText(text, query) {
            if (!query) return text;

            const cleanQuery = query
                .toLowerCase()
                .trim()
                .replace(/^(i want to|i need to|i'm trying to|how do i|how to)\s+/i, '');

            if (!cleanQuery) return text;

            const regex = new RegExp(`(${cleanQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Smart JTBD-focused search
        function performSearch(query) {
            if (!allExamplesData) return;

            currentQuery = query;

            // Clean the query - remove common JTBD prefixes
            const cleanQuery = query
                .toLowerCase()
                .trim()
                .replace(/^(i want to|i need to|i'm trying to|how do i|how to)\s+/i, '');

            const cards = document.querySelectorAll('.example-card');
            let visibleCount = 0;

            cards.forEach(card => {
                let shouldShow = false;

                // Check tag filter first
                if (activeTagFilter) {
                    const cardCategory = card.dataset.category;
                    const categoryName = allExamplesData.examples.find(ex =>
                        ex.category === cardCategory
                    )?.category_name;

                    if (categoryName !== activeTagFilter) {
                        card.style.display = 'none';
                        return;
                    }
                }

                if (cleanQuery === '') {
                    // Show all if search is empty (and passes tag filter)
                    shouldShow = true;
                } else {
                    // Smart matching: prioritize JTBD, then title, then description, then tags
                    const jtbd = card.dataset.jtbd || '';
                    const title = card.dataset.title || '';
                    const description = card.dataset.description || '';
                    const tags = card.dataset.tags || '';

                    shouldShow = jtbd.includes(cleanQuery) ||
                                title.includes(cleanQuery) ||
                                description.includes(cleanQuery) ||
                                tags.includes(cleanQuery);
                }

                if (shouldShow) {
                    card.style.display = 'flex';
                    visibleCount++;

                    // Highlight matching text
                    if (cleanQuery) {
                        const h4 = card.querySelector('h4');
                        const jtbdP = card.querySelector('.jtbd');
                        const descP = card.querySelector('.description');

                        const originalTitle = card.dataset.title;
                        const originalJtbd = card.dataset.jtbd;
                        const originalDesc = card.dataset.description;

                        // Store originals if not already stored
                        if (!card.dataset.originalTitle) {
                            card.dataset.originalTitle = h4.textContent;
                            card.dataset.originalJtbd = jtbdP.textContent.replace(/^"|"$/g, '');
                            card.dataset.originalDesc = descP.textContent;
                        }

                        h4.innerHTML = highlightText(card.dataset.originalTitle, cleanQuery);
                        jtbdP.innerHTML = '"' + highlightText(card.dataset.originalJtbd, cleanQuery) + '"';
                        descP.innerHTML = highlightText(card.dataset.originalDesc, cleanQuery);
                    } else {
                        // Restore original text
                        if (card.dataset.originalTitle) {
                            card.querySelector('h4').textContent = card.dataset.originalTitle;
                            card.querySelector('.jtbd').textContent = '"' + card.dataset.originalJtbd + '"';
                            card.querySelector('.description').textContent = card.dataset.originalDesc;
                        }
                    }
                } else {
                    card.style.display = 'none';
                }
            });

            // Hide empty categories
            document.querySelectorAll('.category').forEach(cat => {
                const visibleCards = cat.querySelectorAll('.example-card[style="display: flex"], .example-card:not([style*="none"])');
                cat.style.display = visibleCards.length > 0 ? 'block' : 'none';
            });

            // Update results count and clear button
            updateSearchUI(cleanQuery, visibleCount, allExamplesData.total_examples);

            // Show no results state if needed
            if (visibleCount === 0 && (cleanQuery || activeTagFilter)) {
                showNoResults(cleanQuery);
            } else {
                hideNoResults();
            }
        }

        // Show no results state
        function showNoResults(query) {
            const container = document.getElementById('categories-container');
            const noResultsDiv = document.createElement('div');
            noResultsDiv.className = 'empty-state';
            noResultsDiv.id = 'no-results';

            const suggestions = POPULAR_SEARCHES.filter(s => s !== query).slice(0, 3);

            noResultsDiv.innerHTML = `
                <h3>No examples found</h3>
                <p>We couldn't find any examples matching "${query || 'your filter'}"</p>
                <div class="suggestions">
                    <p><strong>Try searching for:</strong></p>
                    ${suggestions.map(s => `<div class="suggestion-chip" data-search="${s}" role="button" tabindex="0">${s}</div>`).join('')}
                </div>
                <p style="margin-top: 2rem;">
                    <a href="https://github.com/lavinigam-gcp/adk-by-example/issues/new?title=Request:%20${encodeURIComponent(query)}"
                       target="_blank"
                       rel="noopener noreferrer"
                       style="color: var(--primary);">
                        Request this example on GitHub ‚Üí
                    </a>
                </p>
            `;

            // Hide categories and show no results
            document.querySelectorAll('.category').forEach(cat => cat.style.display = 'none');
            container.appendChild(noResultsDiv);

            // Add click handlers for suggestions
            noResultsDiv.querySelectorAll('.suggestion-chip').forEach(chip => {
                const handler = () => {
                    const searchTerm = chip.dataset.search;
                    document.getElementById('search').value = searchTerm;
                    performSearch(searchTerm);
                    updateURL(searchTerm);
                };

                chip.addEventListener('click', handler);
                chip.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handler();
                    }
                });
            });
        }

        // Hide no results state
        function hideNoResults() {
            const noResults = document.getElementById('no-results');
            if (noResults) {
                noResults.remove();
            }
        }

        // Update search UI elements
        function updateSearchUI(query, visibleCount, totalCount) {
            const resultsCount = document.getElementById('search-results-count');
            const clearButton = document.getElementById('search-clear');

            if (query === '' && !activeTagFilter) {
                resultsCount.textContent = '';
                clearButton.classList.remove('visible');
            } else {
                const filterText = activeTagFilter ? ` in ${activeTagFilter}` : '';
                resultsCount.textContent = `Showing ${visibleCount} of ${totalCount} examples${filterText}`;
                clearButton.classList.add('visible');
            }
        }

        // Update URL with search query
        function updateURL(query) {
            if (query) {
                window.location.hash = `q=${encodeURIComponent(query)}`;
            } else {
                window.location.hash = '';
            }
        }

        // Load search from URL
        function loadSearchFromURL() {
            const hash = window.location.hash;
            if (hash.startsWith('#q=')) {
                const query = decodeURIComponent(hash.substring(3));
                document.getElementById('search').value = query;
                performSearch(query);
            }
        }

        // Initialize search with bulletproof autofill prevention
        function initializeSearch() {
            const searchInput = document.getElementById('search');
            const clearButton = document.getElementById('search-clear');

            if (!searchInput) return;

            // NUCLEAR OPTION: Force clear the search field (unless loading from URL)
            if (!window.location.hash.startsWith('#q=')) {
                searchInput.value = '';
            }

            // Load search from URL if present
            loadSearchFromURL();

            // If no URL search, show all examples initially
            if (!window.location.hash.startsWith('#q=')) {
                performSearch('');
            }

            // Watch for browser trying to inject values via MutationObserver
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'value') {
                        if (searchInput.value !== '' && !window.location.hash.startsWith('#q=')) {
                            console.log('Browser autofill detected, clearing...');
                            searchInput.value = '';
                            performSearch('');
                        }
                    }
                });
            });

            observer.observe(searchInput, {
                attributes: true,
                attributeFilter: ['value']
            });

            // Set up search event listener
            searchInput.addEventListener('input', (e) => {
                performSearch(e.target.value);
                updateURL(e.target.value);
            });

            // Clear button functionality
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                performSearch('');
                updateURL('');
                searchInput.focus();
            });

            // Keyboard shortcut: Escape to clear
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    performSearch('');
                    updateURL('');
                }
            });

            // Global keyboard shortcut: "/" to focus search
            document.addEventListener('keydown', (e) => {
                // Only trigger if not already in an input
                if (e.key === '/' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    searchInput.focus();

                    // Show hint briefly
                    const hint = document.getElementById('keyboard-hint');
                    hint.classList.add('show');
                    setTimeout(() => hint.classList.remove('show'), 2000);
                }
            });

            // Handle browser back/forward with URL hash
            window.addEventListener('hashchange', loadSearchFromURL);

            // Additional safety: Periodically check for autofill in first 2 seconds
            let checkCount = 0;
            const autofillChecker = setInterval(() => {
                if (searchInput.value !== '' && !window.location.hash.startsWith('#q=')) {
                    console.log('Late autofill detected, clearing...');
                    searchInput.value = '';
                    performSearch('');
                }
                checkCount++;
                if (checkCount >= 4) { // Check 4 times over 2 seconds
                    clearInterval(autofillChecker);
                }
            }, 500);
        }

        // Load examples on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Fetch examples data
            fetch('examples.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderExamples(data);
                })
                .catch(error => {
                    console.error('Error loading examples:', error);
                    const container = document.getElementById('categories-container');
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Error Loading Examples</h3>
                            <p>Could not load examples. Please refresh the page.</p>
                            <button onclick="location.reload()" class="btn primary" style="margin-top: 1rem;">Retry</button>
                        </div>
                    `;
                });
        });
    </script>
